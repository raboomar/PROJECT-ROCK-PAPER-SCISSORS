<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
                <div class="card-header">
                    Lets play!!
                </div>
                <div class="card-body">
                  <h5 class="card-title">First to 5 wins</h5>
                  <p class="card-text"> <section class="playerScore1 d-inline-flex">0</section> to <section class="computerScore1 d-inline-flex">0</section></p>
                  <p class="update"></p>
                  <p class="card-text">Select from Rock Paper or Scissors</p>
                  <button id="rock">Rock</button>
                  <button id="paper">Paper</button>
                  <button id="scissors">Scissors</button>
                </div>
              </div>
           
          </div>
          
      </div>
    
    <script src="app.js"></script>
</body>
</html>
